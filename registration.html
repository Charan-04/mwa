<!DOCTYPE html>
<html>
<title>REGISTRATION FORM</title>
<head>
</head>
<body>
<h1>Registration Form</h1>
<div>Please enter the following details</div>
<body bgcolor="Lightblue">  
<br>  
<br>  
<form>  
  
<label> Name </label>         
<input type="text" name="name" size="15"/> <br> <br>  
<label> Registration number</label>     
<input type="text" name="registration number" size="15"/> <br> <br>  
<label> Contact number</label>         
<input type="text" name="contactnumber" size="15"/><br> <br> 
<label> Email Id</label>         
<input type="text" name="emailid" size="15"/> <br> <br>  
<label> Address </label>         
<br>  
<textarea cols="30" rows="5" value="address">  
</textarea>  
<br> <br>  
<label> Gender </label> <br>
<input type="radio" name="male"/> Male <br>  
<input type="radio" name="female"/> Female <br>  
<input type="radio" name="other"/> Other<br> <br> 
<tr>
<td align="right"><input name="Submit" type="Submit" value="Submit" /></td>
</tr>
</body>  
</html>
