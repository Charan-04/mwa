<html>
<head><title>cart</title>
</head>
<body>
<form name="f">
<table width="100%" border="2" bgcolor="Lightblue">
 <tr>
      <th>BookName</th>
       <th>price</th>
       <th>Quantity</th>
       <th>Amount</th>
  </tr>
  <tr>
    <td>RICH DAD POOR DAD</td>
    <td>$40</td>
    <td><input type="number" name="t3" value="" /></td>
    <td>$<input type="text" name="a1"  onfocus="one()"/></td>
  </tr>
  <tr>
    <td>2 STATES</td>
    <td>$40</td>
    <td><input type="number" name="t6" value="" /></td>
    <td>$<input type="text" name="a2"  onfocus="two()"/></td>
  </tr>
  <tr >
  <td colspan="3" align="right"><b>Total Amount</b></td>
  <td>$<input type="text" name="a3" value="" onfocus="add()"/></td>
 </tr>
 </table>
</form>
<script>
  function one()
  {
  var a=40;
  var b=f.t3.value;
  f.a1.value=a*b;
  }
  function two()
  {
  var a=40;
  var b=f.t6.value;
  f.a2.value=a*b;
  }
  function add()
  {
   var s1=parseInt(f.a1.value);
   var s2=parseInt(f.a2.value);
   f.a3.value=s1+s2;
  }
  </script>
</body>
</html>
